[supervisord]
nodaemon=true

[program:mysql]
command=/usr/bin/mysqld_safe --datadir=/var/lib/mysql
autostart=true
autorestart=true
priority=1

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=2

[program:php-fpm]
command=/usr/sbin/php-fpm8.1
autostart=true
autorestart=true
priority=3
