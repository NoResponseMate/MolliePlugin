imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusPayumBundle/Resources/config/app/config.yaml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }
    - { resource: "@SyliusRefundPlugin/config/config.yaml" }
    - { resource: "@SyliusMolliePlugin/config/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_payment:
    resources:
        gateway_config:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\GatewayConfig

sylius_product:
    resources:
        product:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\Product
        product_variant:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\ProductVariant

sylius_order:
    resources:
        order:
            classes:
                model: Tests\Sylius\MolliePlugin\Entity\Order

sylius_refund:
    pdf_generator:
        enabled: false
