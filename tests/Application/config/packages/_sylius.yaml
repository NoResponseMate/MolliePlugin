imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }
    - { resource: "@SyliusRefundPlugin/Resources/config/app/config.yml" }
    - { resource: "@SyliusMolliePlugin/config/config.yaml" }
    - { resource: "../../src/Resources/config/config.yaml" }
    - { resource: "../../src/Resources/config/services.xml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_state_machine_abstraction:
    default_adapter: winzou_state_machine

winzou_state_machine:
    sylius_order_checkout:
        transitions:
            complete:
                from: [cart, addressed, shipping_selected, shipping_skipped, payment_selected, payment_skipped]
                to: completed

sylius_refund:
    pdf_generator:
        enabled: false
