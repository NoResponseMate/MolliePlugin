imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusRefundPlugin/Resources/config/app/config.yml" }
    - { resource: "@SyliusMolliePlugin/Resources/config/config.yaml" }
    - { resource: "../../src/Resources/config/config.yaml" }
    - { resource: "../../src/Resources/config/services.xml" }
    - { resource: "@SyliusAdminOrderCreationPlugin/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'
    images_dir: "/media/image/"

sylius_shop:
    product_grid:
        include_all_descendants: true

winzou_state_machine:
    sylius_order_checkout:
        transitions:
            complete:
                from: [cart, addressed, shipping_selected, shipping_skipped, payment_selected, payment_skipped]
                to: completed

sylius_refund:
    pdf_generator:
        enabled: false

sylius_fixtures:
    suites:
        default:
            listeners:
                products_within_all_channels: ~

            fixtures:
                geographical:
                    options:
                        countries:
                            - 'AT'
                            - 'AU'
                            - 'BE'
                            - 'CA'
                            - 'CH'
                            - 'CN'
                            - 'DE'
                            - 'DK'
                            - 'ES'
                            - 'FR'
                            - 'GB'
                            - 'IT'
                            - 'MX'
                            - 'NL'
                            - 'NO'
                            - 'NZ'
                            - 'PL'
                            - 'PT'
                            - 'SE'
                            - 'US'
                        zones:
                            EEA:
                                name: 'European Economic Area'
                                countries:
                                    - 'AT'
                                    - 'BE'
                                    - 'CH'
                                    - 'DE'
                                    - 'DK'
                                    - 'ES'
                                    - 'FR'
                                    - 'IT'
                                    - 'NL'
                                    - 'NO'
                                    - 'PL'
                                    - 'PT'
                                    - 'SE'
                channel:
                    options:
                        custom:
                            eur_web_store:
                                name: Euro Web Store
                                code: WEB_EUR
                                locales:
                                    - '%locale%'
                                currencies:
                                    - 'EUR'
                                enabled: true
                                shop_billing_data:
                                    company: 'Sylius'
                                    tax_id: '0001112222'
                                    country_code: 'FR'
                                    street: 'Test St. 15'
                                    city: 'eCommerce Town'
                                    postcode: '00 33 22'
                                menu_taxon: 'MENU_CATEGORY'
                                contact_phone_number: '+41 123 456 789'
                                contact_email: 'contact@example.com'
                payment_method:
                    options:
                        custom:
                            cash_on_delivery:
                                channels:
                                    - 'FASHION_WEB'
                                    - 'WEB_EUR'
                            bank_transfer:
                                channels:
                                    - 'FASHION_WEB'
                                    - 'WEB_EUR'
                shipping_method:
                    options:
                        custom:
                            ups:
                                channels:
                                    - 'FASHION_WEB'
                                    - 'WEB_EUR'
                            dhl_express:
                                channels:
                                    - 'FASHION_WEB'
                                    - 'WEB_EUR'
